<form name="modalForm">
  <div class="modal-header">
    <h3>{{modalOptions.headerText}}
      <br /><small>{{modalOptions.smallText}}</small>
    </h3>
  </div>
  <div class="modal-body" ng-show="{{ modalOptions.textInput }}">
    <input type="text" class="form-control" ng-show="{{ modalOptions.textInput }}" ng-model="newUsername.name" placeholder="Username" ng-required="modalOptions.textRequired" />
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary"
            ng-disabled="modalForm.$invalid" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
  </div>
</form>
