<div class="col-md-12" ng-controller="LandingCtrl" id="wrapper" ng-class="{'toggled' : toggleWrapper}">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div ng-include="'/partial/room-picker/room-picker.html'"></div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
      <h2 style="margin: 0; padding-bottom:20px">
        <a title="Close Panel" ng-click="toggleWrapper = !toggleWrapper" class="btn btn-default pull-right" id="toggleBtn">
          <i class="fa fa-bars"></i>
        </a>
        {{ roomName || "Welcome to Steven's Slack Demo" }}
      </h2>
      <div class="container-fluid">
          <div class="row">
              <table class="table table-striped table-hover">
                <tr ng-repeat="message in activeMessages">
                  <td>
                    <div class="col-lg-12 message">
                      <h5>
                        <strong>{{ message.username }}</strong>
                        <small>{{ message.sentAt | date:"MM/dd/yyyy 'at' h:mma" }}</small>
                      </h5>
                      <p>{{ message.content }}</p>
                    </div>
                  </td>
                </tr>
              </table>
          </div>
      </div>

      <div id="message" ng-show="roomName">
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="newMessage" placeholder="Send a message...">
              <span class="input-group-btn">
                <button ng-click="sendMessage()" class="btn btn-success" type="button">Send!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>

  </div>
  <!-- /#page-content-wrapper -->

</div>
